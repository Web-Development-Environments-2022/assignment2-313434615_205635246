<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./validation.js"></script>

		<SCRIPT LANGUAGE="JavaScript">
			function menu_button_clicked(x) {
				div_array = new Array()
				div_array[0] = document.getElementById("welcome")
				div_array[1] = document.getElementById("register")
				div_array[2] = document.getElementById("login")
				div_array[3] = document.getElementById("about")
				div_array[4] = document.getElementById("full_game")
				div_array[5] = document.getElementById("game_setting")

				for (let i = 0; i < 6 ; i++) {
					div_array[i].hidden = (i!=x);
				}
			}
		</SCRIPT>
		<link rel="stylesheet" type="text/css" href="decoration.css" />
		<link rel="shortcut icon" href="./resources/logo_ms_packman.jpg">
	</head>

	<body>
		<div class="banner1" layout = "row">
			<img src="./resources/logo_ms_packman.jpg" width = 20% height= 100px/>
			<div class="banner2" layout = "row">
				<div class="banner__lables">
					<div class="banner__text">
						<input type=button class = "banner_button" style="text-decoration:none" onclick="menu_button_clicked(0)" value="Welcome"/>
					</div>
					<div class="banner__text"> | </div>
					<div class="banner__text">
						<input type=button class = "banner_button" style="text-decoration:none" onclick="menu_button_clicked(1)" value="Register"/>
					</div>
					<div class="banner__text"> | </div>
					<div class="banner__text">
						<input type=button class = "banner_button" style="text-decoration:none" onclick="menu_button_clicked(2)" value="Login"/>
					</div>
					<div class="banner__text"> | </div>
					<div class="banner__text">
						<input type=button class = "banner_button" style="text-decoration:none" onclick="menu_button_clicked(3)" value="About"/>
					</div>
				</div>
<!------------------------------------------------------------------------------------------------------------------------welcome------------------------------------------->
				<div class = "full_game" id = "welcome">
					<P ID="pText"> this is packman! </P>
					<img src="./resources/logo_ms_packman.jpg" width = 30% height= 200px/>
					<table>
						<tr><td>
							<input type=button class = "big_button" style="text-decoration:none" onclick="menu_button_clicked(1)" value=" Register here "/>					
							<input type=button class = "big_button" style="text-decoration:none" onclick="menu_button_clicked(2)" value=" Login here "/>
						</td></tr>
					</table>
				</div>
<!------------------------------------------------------------------------------------------------------------------------register------------------------------------------->
				<div class = "full_game" id = "register" hidden = true>					
					<h1 class="text-center text-success">
						Register for free 
					</h1>
					<p class="text-center">
					  Please enter your personal details
					</p>
					<div class="container">
					<!--	<form> -->
							<div class="form-group">
								<label for ="user" class="form_lable">User name:   </label>
								<input type="text" class="form_input" name="username" id="usernames" class="form-control">
								<label id="usercheck" class="input_error" ></label>
							</div>
							<div class="form-group">
								<label for="password" class="form_lable">Password:    </label>
								<input type="password" class="form_input" name="pass" id="password" class="form-control">
								<label id="passcheck" class="input_error">	</label>
							</div>

							<div class="form-group">
								<label for="full_name" class="form_lable">Full name:   </label>
								<input type="text" class="form_input" name="fullname" id="fullnames" class="form-control">
								<h5 id="fullnamecheck" class="input_error"></h5>
							</div>
							<div class="form-group">
								<label for="user" class="form_lable">Email:       </label>
								<input type="email" class="form_input" name="email" id="email" required class="form-control">
								<label id="emailcheck" class="input_error"></label>										
							</div>
							<div class="form-group">
								<label for="user" class="form_lable">Date of birdate:</label>
								<input type="date" class="form_input" name="date" id="date" required class="form-control">
								<label id="datecheck" class="input_error"></label>										
							</div>
							<input type="button" id="submitbtn" value="Submit" class="btn btn-primary">
						<!--</form>-->
					</div>
					<!--  Including validation.js jQuery Script -->
					<script src="validation.js"></script>
				</div>
<!------------------------------------------------------------------------------------------------------------------------Login------------------------------------------->
				<div class = "full_game" id = "login" hidden = true>
					<h1 class="text-center text-success">
						Login to start 
					</h1>
					<div class="container">
						<div class="form-group">
							<label for ="user" class="form_lable">User name:   </label>
							<input type="text" class="form_input" name="username" id="loginuser" class="form-control">
						</div>
						<div class="form-group">
							<label for="password" class="form_lable">Password:    </label>
							<input type="password" class="form_input" name="pass" id="loginpassword" class="form-control">
						</div>
						<input type="button" id="loginbtn" value="Submit" class="btn btn-primary">
						<label id="userpasscheck" class="input_error">	</label>
					</div>
				</div>
<!------------------------------------------------------------------------------------------------------------------------About------------------------------------------->
					<div class = "full_game" id = "about" hidden = true>
						<h1 class="text-center text-success">
							About
						</h1>
					</div>					
<!------------------------------------------------------------------------------------------------------------------------Game------------------------------------------->
				<div class = "full_game" id = "full_game" hidden = true>
					<div class="form-group"> <!-- need to be at the up and left in page -->
						<label for ="user" class="form_lable">User name:   </label>
						<label id = "useronlyname"></label>
					</div>
					<div id="score">
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>							
						<input id="lblTime" type="text" />
					</div>
					<div id="game" class="game_flex">
						<div class="flex1">
							<canvas id="canvas" height="600" width="600"></canvas>
						</div>
						<div class="flex1">
							<div class="container">
								<div class="form-group">
									<label for ="rightkey" class="form_lable">Right:   </label>
									<label id = "rightdisplay"></label>
								</div>
								<div class="form-group">
									<label for ="leftkey" class="form_lable">Left:   </label>
									<label id = "leftdisplay"></label>
								</div>
								<div class="form-group">
									<label for ="upkey" class="form_lable">Up:   </label>
									<label id = "updisplay"></label>
								</div>
								<div class="form-group">
									<label for ="downkey" class="form_lable">Down:   </label>
									<label id = "downdisplay"></label>								
								</div>
								<div class="form-group">
									<label for ="ballsnumber" class="form_lable">Number of balls:</label>
									<label id = "ballsdisplay"></label>
								</div>
								<div class="form-group">
									<label for ="ball60" class="form_lable">Color ball 5 points:</label>
									<label type = color id = "color1display" value = "ball60"></label>
								</div>
								<div class="form-group">
									<label for ="ball30" class="form_lable">Color ball 15 points:</label>
									<label id = "color2display"></label>
								</div>
								<div class="form-group">
									<label for ="ball10" class="form_lable">Color ball 25 points:</label>
									<label id = "color3display"></label>
								</div>
								<div class="form-group">
									<label for ="gametimer" class="form_lable">Time of game:</label>
									<label id = "timeofgame"></label>
								</div>
								<div class="form-group">
									<label for ="monsters" class="form_lable">Number of monsters:</label>
									<label id = "monsterslbl"></label>
								</div>
							</div>
						</div>
					</div>
				</div>
<!------------------------------------------------------------------------------------------------------------------------Game------------------------------------------->
				<div class = "full_game" id = "game_setting" hidden = true>
					<div class="container">
						<div class="form-group">
							<label for ="rightkey" class="form_lable">Right:   </label>
							<input type="text" class="form_input" name="rightkey" id="rightkey" class="form-control">
						</div>
						<div class="form-group">
							<label for ="leftkey" class="form_lable">Left:   </label>
							<input type="text" class="form_input" name="leftkey" id="leftkey" class="form-control">
						</div>
						<div class="form-group">
							<label for ="upkey" class="form_lable">Up:   </label>
							<input type="text" class="form_input" name="upkey" id="upkey" class="form-control">
						</div>
						<div class="form-group">
							<label for ="downkey" class="form_lable">Down:   </label>
							<input type="text" class="form_input" name="downkey" id="downkey" class="form-control">
						</div>
						<div class="form-group">
							<label for ="ballsnumber" class="form_lable">Number of balls between 50-90 (defualt 50):</label>
							<input type="number" class="form_input" name="ballsnumber" id="ballsnumber" class="form-control">
							<label id="ballsnumbercheck" class="input_error"></label>
						</div>
						<div class="form-group">
							<label for ="ball60" class="form_lable">Color ball 5 points:</label>
							<input type="color" id="ball60" name="ball60" value="#FF0000">
						</div>
						<div class="form-group">
							<label for ="ball30" class="form_lable">Color ball 15 points:</label>
							<input type="color" id="ball30" name="ball30" value="#00FF00">
						</div>
						<div class="form-group">
							<label for ="ball10" class="form_lable">Color ball 25 points:</label>
							<input type="color" id="ball10" name="ball10" value="#0000FF">
						</div>
						<div class="form-group">
							<label for ="gametimer" class="form_lable">Time of game (default 60 sec):</label>
							<input type="number" id="gametimer" name="gametimer" >
							<label id="timercheck" class="input_error"></label>
						</div>
						<div class="form-group">
							<label for ="monsters" class="form_lable">Number of monsters (1-4):</label>
							<input type="number" id="monsters" name="monsters" >
							<label id="monstercheck" class="input_error"></label>
						</div>

						<input type="button" id="randomvaluesbtn" value="Random" class="btn btn-primary">
						<label id="randomsettings" class="input_error">	</label>

						<input type="button" id="startgamebtn" value="Submit" class="btn btn-primary">
						<label id="usersettings" class="input_error">	</label>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
